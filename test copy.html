<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remember</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome fÃ¼r das Dropdown-Symbol -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="description" content="Modernes, responsives HTML Template â€” anpassbar und barrierearm."> 
  <link rel="manifest" href="manifest.json">

  <link rel="icon" href="pic/favicon.ico" />

  <style>
    /* --- Layout der zwei Frames --- */

    .two-frames-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: calc(100vh - 150px); /* Navigation + Footer berÃ¼cksichtigen */
      gap: 0;
    }

    .top-frame,
    .bottom-frame {
      width: 100%;
      border: none;
      flex-grow: 1;   /* Teilt den Platz 50/50 auf */
    }

    /* Falls du spÃ¤ter 60/40 willst:
      .top-frame { flex: 0 0 60%; }
      .bottom-frame { flex: 0 0 40%; }
    */

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Auf kleinen Smartphones etwas mehr HÃ¶he geben */
    @media (max-width: 600px) {
      .two-frames-wrapper {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>

<body>
  <div class="wrap" role="document">

    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <script>
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
          try {
            window.dispatchEvent(new Event('navLoaded'));
          } catch (err) {
            var ev = document.createEvent('Event');
            ev.initEvent('navLoaded', true, true);
            window.dispatchEvent(ev);
          }
        })
        .catch(err => console.error('Fehler beim Laden der Navigation:', err));
    </script>

    <!-- main -->
    <main>
      <div class="two-frames-wrapper">

        <!-- OBERES FRAME: MP3 / MP4 STREAM -->
        <div class="top-frame">
          <iframe 
            src="https://drive.google.com/file/d/1Z4sw1ag32x77zd4iA7p0f-9h6v76pThS/preview"
            allow="autoplay; fullscreen">
          </iframe>
        </div>

        <!-- UNTERES FRAME: PDF -->
        <div class="bottom-frame">
          <iframe 
            src="https://drive.google.com/file/d/1JFNFf7lJyyy2K-oWGuFW6H22r3lqo6hf/preview"
            allow="fullscreen">
          </iframe>
          <iframe 
          src="https://drive.google.com/file/d/1JFNFf7lJyyy2K-oWGuFW6H22r3lqo6hf/preview" 
          width="100%" 
          height="600" 
          allow="fullscreen">
        </iframe>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer role="contentinfo" id="kontakt">
      Â© <span id="year"></span> Dein Name â€” <span class="muted">Made with â™¥</span>

      <!-- Installations-Button (zuerst ausgeblendet) -->
      <button id="installBtn" hidden>ðŸ“² App installieren</button>
    </footer>

    <script src="JavaScript.js"></script>
</body>
</html>
